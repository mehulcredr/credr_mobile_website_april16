        <style>
        /* Chrome, Safari, Opera */ 
        @-webkit-keyframes mymove {
          0%   {top: 0px;left:0}
          25%  {top: 200px;left:300px;}
          75%  {top: 50px}
          100% {top: 100px;}
        }

        /* Standard syntax */
        @keyframes mymove {
          0%   {top: 0px;left:0}
          25%  {top: 200px;left:300px;}
          75%  {top: 50px}
          100% {top: 100px;}
        }

        .a-dot{
          animation-name: mymove;
          animation-duration: 4s;
          animation-iteration-count: 10;
          animation-direction: alternate;
          animation-timing-function: ease-out;
          animation-fill-mode: forwards;
          animation-delay: 2s;
          color: #fff;
          font-size: 40px; position: absolute;
        }
        </style>

        <body>
          <div class="loader" style="position:relative;">
           <!--  <div class="a-dot">.</div> -->

      <script src="js/velocity.min.js"></script>
      <script type="text/javascript">
$("rect")
    .velocity({ fill: "#D92229"})
    .delay(500)
    .velocity({ rx: "10px",width: "10px", height: "10px"})
    .delay(500)

$('.arrow-dot')
  .velocity({ stroke: "#ffffff", strokeWidth: "2px"})

    .delay(300)
    .velocity({ fill: "#ffffff"})

    .delay(500)

$('.arrow-dot')
  .velocity({ translateX: "15px"
},
{
  loop: true
});


$(".rotating-dot")
  .delay(500)
  .velocity({ x: "+=97.5", y: "-50" })
  .delay(100)
  .velocity({ x: "+=97.5", y: "50.5" })
  .delay(100)
  .velocity({ x: "-=97.5", y: "+155" })
  .delay(100)
  .velocity({ x: "-50", y: "50.5" })
  .delay(100)
      </script>
